apply plugin: 'com.android.library'

android {
    try {
        compileSdkVersion Integer.parseInt(COMPILE_SDK)
    } catch (Exception e) {
        compileSdkVersion COMPILE_SDK
    }

    buildToolsVersion BUILD_TOOLS_VERSION
    resourcePrefix 'api_'

    defaultConfig {
        minSdkVersion Integer.parseInt(project.MIN_SDK)

        try {
            targetSdkVersion Integer.parseInt(TARGET_SDK)
        } catch (Exception e) {
            targetSdkVersion TARGET_SDK
        }

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError true
        disable 'InvalidPackage', "UnusedAttribute", 'CommitPrefEdits', 'HardwareIds'
        textOutput 'stdout'
        xmlReport false
        htmlReport true
    }
}

dependencies {
    compile project(":api")
    compile project(":encryption")
    compile "com.android.support:design:${ANDROID_SUPPORT_VERSION}"
    compile "com.google.firebase:firebase-core:${FIREBASE_VERSION}"
    compile "com.google.firebase:firebase-messaging:${FIREBASE_VERSION}"
    compile "com.google.firebase:firebase-storage:${FIREBASE_VERSION}"
    compile "com.google.firebase:firebase-auth:${FIREBASE_VERSION}"
}