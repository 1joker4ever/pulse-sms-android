apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def propsFile = rootProject.file('api_keys.properties')
def apiKeys = new Properties()
apiKeys.load(new FileInputStream(propsFile))

android {
    dexOptions {
        jumboMode = true
    }

    compileSdkVersion parseSdkVersion(COMPILE_SDK)
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        multiDexEnabled true

        minSdkVersion parseSdkVersion(project.MIN_SDK)
        targetSdkVersion parseSdkVersion(TARGET_SDK)

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "GIPHY_API_KEY", "\"${apiKeys['GIPHY']}\"")
        buildConfigField("String", "ARTICLE_API_KEY", "\"${apiKeys['ARTICLE']}\"")
        buildConfigField("String", "YOUTUBE_API_KEY", "\"${apiKeys['YOUTUBE']}\"")
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"

            matchingFallbacks = ['release_fast', 'release']
        }
        staging {
            versionNameSuffix "-STAGING"
            debuggable true

            matchingFallbacks = ['release_fast', 'release']
        }
        release_fast {
            versionNameSuffix "-RELEASE"
            minifyEnabled false
            shrinkResources false
            debuggable true

            matchingFallbacks = ['release_fast', 'release']
        }
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles 'proguard-android-optimize.txt', 'proguard-rules.pro'

            matchingFallbacks = ['release_fast', 'release']
        }
    }

    lintOptions {
        abortOnError true
        disable 'InvalidPackage', 'UnusedAttribute', 'CommitPrefEdits', 'HardwareIds',
                'MissingTranslation', 'ContentDescription', 'GradleCompatible', 'InconsistentArrays',
                'ApplySharedPref', 'Assert', 'DefaultLocale', 'LocaleFolder', 'Typos', 'UnusedQuantity',
                'StaticFieldLeak', 'UnusedResources', 'TypographyEllipsis', 'TrustAllX509TrustManager',
                'IconDensities'
        textOutput 'stdout'
        xmlReport false
        htmlReport true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$KOTLIN_VERSION"

    //noinspection GradleCompatible
    api "com.android.support:appcompat-v7:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:support-v4:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:support-v13:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:support-emoji:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:support-annotations:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:design:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:recyclerview-v7:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:palette-v7:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:preference-v14:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:leanback-v17:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:percent:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:customtabs:$ANDROID_SUPPORT_VERSION"
    api "com.android.support:exifinterface:$ANDROID_SUPPORT_VERSION"

    api "com.google.firebase:firebase-perf:$FIREBASE_VERSION"
    api "com.google.firebase:firebase-crash:$FIREBASE_VERSION"
    api "com.google.firebase:firebase-auth:$FIREBASE_VERSION"
    api "com.google.android.gms:play-services-maps:$GOOGLE_PLAY_SERVICES_VERSION"

    annotationProcessor "com.github.bumptech.glide:compiler:$GLIDE_VERSION"
    api "com.github.bumptech.glide:glide:$GLIDE_VERSION"

    api 'com.klinkerapps:android-smsmms:4.2.3'
    api 'com.klinkerapps:link_builder:1.5.2'
    api 'com.klinkerapps:android-chips:1.3.0@aar'
    api 'com.klinkerapps:android-transcoder:1.0.1'
    api 'com.klinkerapps:article_viewer:0.24.2'
    api 'com.klinkerapps:giphy:1.1.0'
    api 'com.klinkerapps:floating-tutorial:1.0.1'

    api 'com.github.apl-devs:appintro:v4.2.0'
    api 'com.yalantis:ucrop:2.2.0'
    api 'de.hdodenhof:circleimageview:2.1.0'
    api 'com.afollestad:sectioned-recyclerview:0.2.3'
    api 'com.afollestad:easyvideoplayer:0.3.0'
    api 'com.larswerkman:lobsterpicker:1.0.1'
    api 'com.github.chrisbanes:PhotoView:1.3.1'
