apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'me.tatarka.retrolambda'

def propsFile = rootProject.file('api_keys.properties')
def apiKeys = new Properties()
apiKeys.load(new FileInputStream(propsFile))

android {
    dexOptions {
        jumboMode = true
    }

    compileSdkVersion parseSdkVersion(COMPILE_SDK)
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        multiDexEnabled true

        minSdkVersion parseSdkVersion(project.MIN_SDK)
        targetSdkVersion parseSdkVersion(TARGET_SDK)

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "GIPHY_API_KEY", "\"${apiKeys['GIPHY']}\"")
        buildConfigField("String", "ARTICLE_API_KEY", "\"${apiKeys['ARTICLE']}\"")
        buildConfigField("String", "YOUTUBE_API_KEY", "\"${apiKeys['YOUTUBE']}\"")
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"
        }
        staging {
            versionNameSuffix "-STAGING"
            debuggable true
        }
        release_fast {
            versionNameSuffix "-RELEASE"
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-android-optimize.txt', 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError true
        disable 'InvalidPackage', 'UnusedAttribute', 'CommitPrefEdits', 'HardwareIds', 'MissingTranslation'
        textOutput 'stdout'
        xmlReport false
        htmlReport true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:${KOTLIN_VERSION}"

    compile "com.android.support:appcompat-v7:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:support-v13:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:design:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:recyclerview-v7:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:support-annotations:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:preference-v14:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:palette-v7:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:percent:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:leanback-v17:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:customtabs:${ANDROID_SUPPORT_VERSION}"
    compile "com.android.support:exifinterface:${ANDROID_SUPPORT_VERSION}"

    compile "com.google.firebase:firebase-perf:${FIREBASE_VERSION}"
    compile "com.google.firebase:firebase-crash:${FIREBASE_VERSION}"
    compile "com.google.android.gms:play-services-maps:${GOOGLE_PLAY_SERVICES_VERSION}"

    compile 'com.klinkerapps:android-smsmms:4.0.1'
    compile 'com.klinkerapps:link_builder:1.5.2'
    compile 'com.klinkerapps:android-chips:1.1.2@aar'
    compile 'com.klinkerapps:android-transcoder:1.0.1'
    compile 'com.klinkerapps:article_viewer:0.22.4'
    compile 'com.klinkerapps:giphy:1.0.3'

    compile 'com.github.paolorotolo:appintro:4.0.0'
    compile 'com.yalantis:ucrop:2.2.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.afollestad:sectioned-recyclerview:0.2.3'
    compile 'com.afollestad:easyvideoplayer:0.3.0'
    compile 'com.afollestad:material-camera:0.4.4'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.larswerkman:lobsterpicker:1.0.1'
    compile 'com.github.chrisbanes:PhotoView:1.3.1'
    compile 'me.leolin:ShortcutBadger:1.1.14@aar'
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'com.github.codekidX:storage-chooser:1.0.30'

    compile project(":api_implementation")
    compile project(":encryption")

    compile(name: 'sofa', ext: 'aar')

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.3.2"
    testCompile 'org.mockito:mockito-all:1.10.8'
    testCompile 'org.powermock:powermock-mockito-release-full:1.6.1'
    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.0'
    testCompile 'org.powermock:powermock-api-mockito:1.6.1'
    testCompile 'org.powermock:powermock-classloading-xstream:1.6.0'
    testCompile 'org.apache.maven:maven-ant-tasks:2.1.3'
}